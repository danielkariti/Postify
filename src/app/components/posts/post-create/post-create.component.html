<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input
         matInput
         type="text"
         name="title"
         [ngModel]="post?.title"
         required
         minlength="3"
         placeholder="Enter title here"
         #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput
        rows="6"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Write something here..."
        #content="ngModel">
      </textarea>
        <mat-error *ngIf="content.invalid">Please  don't leave the content area empty</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
